<!-- templates/showmember.html -->
{% extends "base.html" %}

{% block title %}Show All Members{% endblock title %}

{% block content %}
<h1>Show All Members</h1>
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      {% for m in members %}
      <tr>
        <td>{{ m.name }}</td>
        <td>{{ m.gender }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
